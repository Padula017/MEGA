<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mercearia testiculos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="bemvindo">
                <h1>Bem-vindo</h1>
                <p>Seu ponto de parada para produtos incríveis</p>
                <button>Menu</button>
            </section>
            <section class="produtos">
                <h2>Produtos em Destaque</h2>
                <div class="lista-produtos">
                    <div class="item-produto">
                        <img src="product1.jpg" alt="Produto 1">
                        <h3>Produto 1</h3>
                        <p>R$ 10,00</p>
                    </div>
                    <div class="item-produto">
                        <img src="product2.jpg" alt="Produto 2">
                        <h3>Produto 2</h3>
                        <p>R$ 20,00</p>
                    </div>
                    <!-- Adicionar mais produtos -->
                </div>
            </section>
            <section class="carrossel">
                <input type="radio" name="carrossel" id="carrossel-1" checked>
                <input type="radio" name="carrossel" id="carrossel-2">
                <input type="radio" name="carrossel" id="carrossel-3">
                <div class="carrossel-slides">
                    <img src="imgs/1-300x200.jpg" alt="Imagem 1">
                    <img src="imgs/2-300x200.jpg" alt="Imagem 2">
                    <img src="imgs/3-300x200.jpg" alt="Imagem 3">
                </div>
                <div class="carrossel-nav">
                    <label for="carrossel-1"></label>
                    <label for="carrossel-2"></label>
                    <label for="carrossel-3"></label>
                </div>
            </section>
            <section class="mapa">
                <h2>Nossa Localização</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3855.4649642351665!2d-43.22245508574694!3d-19.62274623627898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa68d6ff54cfdb3%3A0x1ad7f724d09b6f42!2sItabira%2C%20MG!5e0!3m2!1sen!2sbr!4v1645381791182!5m2!1sen!2sbr&hl=pt-BR"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 testiculos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
